<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>content&template</title>
    <style type="text/css">
        .shadowroot_son {
            color:red;
        }
        .container{color: red;}
    </style>
</head>
<body>
<div class="container"></div>
<div class="shadowhost">
    <em class="shadowost_cotent1">唱歌</em>
    <em class="shadowost_cotent2">唱歌2</em>
</div>
<!--模板标签 template-->
<template class="template">
    <h1>你<content select=".shadowhost_content1"></content>
        我<content select=".shadowhost_content2"></content>
    </h1>

</template>
<script>
    //var shadowHost = document.querySelector('.shadowhost');
   // var shadowRoot = shadowHost.createShadowRoot();
   // var template = document.querySelector('.template');
    // template.content会返回一个文档片段，可以理解为另外一个document。
    // 利用document.importNode获取节点，true表示深度克隆。
   // shadowRoot.appendChild(document.importNode(template.content, true));


    var host = document.querySelector('.container');
    var root = host.createShadowRoot();
    root.innerHTML = '<p>How <em>you</em> doin?</p>'
</script>
</body>
</html>
